<svg fill="none" viewBox="0 0 1200 40" width="1200" height="40" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="div-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00ffb3;stop-opacity:0"/>
            <stop offset="20%" style="stop-color:#00ffb3;stop-opacity:0.6"/>
            <stop offset="50%" style="stop-color:#7b68ee;stop-opacity:1"/>
            <stop offset="80%" style="stop-color:#ff69b4;stop-opacity:0.6"/>
            <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:0"/>
        </linearGradient>
        <filter id="g">
            <feGaussianBlur stdDeviation="2" result="b"/>
            <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
    </defs>
    <style>
        @keyframes f1{0%,100%{transform:translate(0,0);opacity:.3}25%{transform:translate(15px,-8px);opacity:1}50%{transform:translate(-10px,-12px);opacity:.4}75%{transform:translate(8px,-5px);opacity:.8}}
        @keyframes f2{0%,100%{transform:translate(0,0);opacity:.6}33%{transform:translate(-12px,-10px);opacity:.2}66%{transform:translate(10px,-6px);opacity:1}}
        .p1{animation:f1 4s ease-in-out infinite}
        .p2{animation:f2 5s ease-in-out infinite}
        .p3{animation:f1 6s ease-in-out infinite;animation-delay:-2s}
        .p4{animation:f2 3.5s ease-in-out infinite;animation-delay:-1s}
        .p5{animation:f1 5.5s ease-in-out infinite;animation-delay:-3s}
    </style>
    <line x1="100" y1="20" x2="1100" y2="20" stroke="url(#div-grad)" stroke-width="0.5"/>
    <circle class="p1" cx="250" cy="20" r="1.5" fill="#00ffb3" filter="url(#g)"/>
    <circle class="p2" cx="450" cy="20" r="1.2" fill="#7b68ee" filter="url(#g)"/>
    <circle class="p3" cx="600" cy="20" r="2" fill="#ff69b4" filter="url(#g)"/>
    <circle class="p4" cx="750" cy="20" r="1.3" fill="#00ffb3" filter="url(#g)"/>
    <circle class="p5" cx="950" cy="20" r="1.5" fill="#7b68ee" filter="url(#g)"/>
    <circle cx="600" cy="20" r="3" fill="#7b68ee" opacity="0.5" filter="url(#g)"/>
</svg>