# ═══════════════════════════════════════════════════════════════
# grs.yml — GitHub Readme Stats via GitHub Actions
#
# Place at: .github/workflows/grs.yml in your PhantHive repo
# This generates static SVG cards into profile/ folder daily.
#
# After first run, update README.md to use:
#   <img src="./profile/stats.svg" ... />
#   <img src="./profile/top-langs.svg" ... />
# ═══════════════════════════════════════════════════════════════

name: Update README Stats Cards

on:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 3 AM UTC
  workflow_dispatch:        # Manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # ── GitHub Stats Card ──
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: >-
            username=PhantHive&show_icons=true&include_all_commits=true
            &bg_color=0a0015&title_color=00ffb3&icon_color=7b68ee
            &text_color=aaaacc&border_color=1a1a3e&ring_color=ff69b4
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ── Top Languages Card ──
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: >-
            username=PhantHive&layout=compact&langs_count=8
            &bg_color=0a0015&title_color=00ffb3
            &text_color=aaaacc&border_color=1a1a3e
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ── Commit & Push ──
      - name: Commit updated cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: update readme stats cards" || exit 0
          git push